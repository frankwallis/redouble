   <script src="jspm_packages/system.js"></script>
   <script src="build/build.js"></script>
</head>

<body>
   <script type="module">
      /* tell the web-worker to use the bundle */
      System.config({
         "towerOptions": {
            "bundle": "build/build.js"
         }
      });
      System.import('./src/ui/app.jsx')
         .catch(function (err) {
            console.log('ERROR: ', err);
         });
   </script>
