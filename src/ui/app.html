<div class="app-container">
   <nav role="navigation" class="app-navbar nav-main">
      <ul class="nav-site">
         <li *foreach="#route in routes">
            <a [class.active]="state.route == route"
               href=""
               (click)="routeClicked($event, route)">
               {{route}}
            </a>
         </li>
      </ul>
   </nav>
   <div [switch]="state.route" class="app-content">
      <template [switch-when]="settings">
         <settings-view />
      </template>
      <template [switch-default]>
         <table-view />
      </template>
   </div>
   <div class="app-growl">
      <!-- <GrowlContainer/> -->
   </div>
</div>
