<div class="app-container">
   <nav role="navigation" class="app-navbar nav-main">
      <ul class="nav-site">
         <li *for="#route of routes">
            <a [class.active]="state.route == route"
               href="#"
               (^click)="routeClicked($event, route)">
               {{route}}
            </a>
         </li>
      </ul>
   </nav>
   <div class="app-content">
      <settings-view *if="state.route == 'settings'" ></settings-view>
      <table-view *if="state.route != 'settings'" ></table-view>
   </div>

      </template>
   </div> -->

</div>
