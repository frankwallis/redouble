<template>
    <import from='../cards/suit-name-converter'></import>

    <div>
        <div class="bid-container" if.bind="isNoBid">
            No Bid
        </div>
        <div class="bid-container" if.bind="isSuitBid">
            <span class="bid-level">${bid.level}</span>
            <span class="bid-suit suit-${bid.suit | towerSuitName}"></span>
        </div>
        <div class="bid-container" if.bind="isDouble">
            Double
        </div>
        <div class="bid-container" if.bind="isRedouble">
            Redouble
        </div>
    </div>
</template>
