<div [ng-switch]="bid.type" class="bid-container">
   <template [ng-switch-when]="BidType.NoBid">
      No Bid
   </template>
   <template [ng-switch-when]="BidType.Double">
      Double
   </template>
   <template [ng-switch-when]="BidType.Redouble">
      Redouble
   </template>
   <template [ng-switch-when]="BidType.Call">
      <span class="bid-level">{{bid.level}}</span>
      <span [class-name]='"bid-suit suit-" + Bid.suitName(bid.suit, false)'></span>
   </template>
</div>
