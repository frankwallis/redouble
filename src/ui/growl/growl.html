<ol class="growl-list">
   <li class="growl-item growl-error"
       *ng-for="#notification of notificationService.notifications"
       (^click)="handleResponse(notification.id, notification.defaultButton)">
      <h3 class="growl-title">{{notification.title}}</h3>
      <p class="growl-message">{{notification.message}}</p>
      <div class="growl-buttons">{{buttons}}</div>
   </li>
</ol>
