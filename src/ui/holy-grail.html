<!DOCTYPE html>
<html lang="en">
<head>

	<style>
	.HolyGrail {
	  display: flex;
	  min-height: 100vh;
	  flex-direction: column;
	}

	.HolyGrail-body {
	  display: flex;
	  flex: 1;
	}

	.HolyGrail-content {
	  flex: 1;
	}

	.HolyGrail-nav, .HolyGrail-ads {
	  /* 12em is the width of the columns */
	  flex: 0 0 12em;
	}

	.HolyGrail-nav {
	  /* put the nav on the left */
	  order: -1;
	}
	</style>
</head>
<body class="HolyGrail">
  <header>this is the header</header>
  <div class="HolyGrail-body">
    <main class="HolyGrail-content">this is the content</main>
    <nav class="HolyGrail-nav">this is the nav</nav>
    <aside class="HolyGrail-ads">this is the ads</aside>
  </div>
  <div>this is above the footer</div>
  <footer></footer>
</body>
</html>
