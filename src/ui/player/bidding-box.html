<template>
    <link rel="stylesheet" type="text/css" href="src/ui/player/bidding-box.css">
    <import from='../board/bid'></import>

    <div class="bidding-box-container">

            <colgroup>
                <col span="1" style="width: 10%;">
                <col span="1" style="width: 10%;">

                <col span="1" style="width: 10%;">
