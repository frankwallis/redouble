<template>
    <link rel="stylesheet" type="text/css" href="src/ui/player/hand.css">
    <import from='../cards/card'></import>

    <div class="hand-container row">
        <span class="hand-card"
              layout="row" layout-align="start">
            <div repeat.for="card of player.hand.availableCards">
                <div flex="5">
                    <button class="md-raised hand-card-button" click.delegate="$parent.player.makePlay(card)">
                        <tower-card card.bind="card"></tower-card>
                    </button>
                </div>
            </div>
        </span>
    </div>
</template>
