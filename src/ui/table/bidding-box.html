<div class="bidding-box-container">
   <table>
      <colgroup>
         <col span="1" style="width: '10%'"></col>
         <col span="1" style="width: '10%'"></col>
         <col span="1" style="width: '10%'"></col>
         <col span="1" style="width: '10%'"></col>
         <col span="1" style="width: '10%'"></col>
         <col span="1" style="width: '10%'"></col>
         <col span="1" style="width: '10%'"></col>
         <col span="1" style="width: '10%'"></col>
         <col span="1" style="width: '10%'"></col>
         <col span="1" style="width: '10%'"></col>
      </colgroup>
         <tbody (click)="sayHello($event)">
            <tr *ng-for="#level of levels" class="bidding-box-level">
               <td *ng-for="#thebid of level" class="bidding-box-cell" colspan="2">
                  <a class="bidding-box-button pure-button"
                     (^click)="makeBid(thebid)">
                     <bid-component [bid]="thebid"/>
                  </a>
               </td>
            </tr>
            <tr class="bidding-box-level">
               <td class="bidding-box-cell" colspan="3">
                  <button class="bidding-box-button pure-button"
                          (^click)="makeBid({type: BidType.Double})">
                     <bid-component [bid]="{type: BidType.Double}"/>
                  </button>
               </td>
               <td class="bidding-box-cell" colspan="3">
                  <button class="bidding-box-button pure-button"
                          (^click)="makeBid({type: BidType.Redouble})">
                     <bid-component [bid]="{type: BidType.Redouble}"/>
                  </button>
               </td>
               <td class="bidding-box-cell" colspan="4">
                  <button class="bidding-box-button pure-button"
                          (^click)="makeBid({type: BidType.NoBid})">
                     <bid-component [bid]="{type: BidType.NoBid}"/>
                  </button>
               </td>
            </tr>
         </tbody>
   </table>
</div>
