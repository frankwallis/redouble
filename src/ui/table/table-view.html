<div class="table-container bridge-table">
    <div class="row full-width table-edge-ns">
        <div class="small-3 small-centered columns">
            <tower-player class="table-player-north" 
                          player="tableCtrl.game.north"></tower-player>
            <tower-hand hand="tableCtrl.game.north.hand"></tower-hand>
        </div>
    </div>

    <div class="row full-width table-center">
        <div class="small-3 columns table-edge-ew">
            <tower-player class="table-player-west" player="tableCtrl.game.west"></tower-player>
            <tower-hand hand="tableCtrl.game.west.hand"></tower-hand>
        </div>
        <div class="small-6 columns">
            <tower-board board="tableCtrl.game.currentBoard"></tower-board> 
        </div>
        <div class="small-3 columns table-edge-ew">
            <tower-player class="table-player-east" player="tableCtrl.game.east"></tower-player>
            <tower-hand hand="tableCtrl.game.east.hand"></tower-hand>
        </div>
    </div>

    <div class="row full-width table-edge-ns">
        <div class="small-3 small-centered columns">
            <tower-player class="table-player-south" player="tableCtrl.game.south"></tower-player>
            <tower-hand hand="tableCtrl.game.south.hand"></tower-hand>
        </div>
    </div>
</div>
