<div class="bridge-table">
   <div class="table-players">
      <section *foreach="#seat in seats"
               class={"table-edge-" + Seat.name(seat)}>
         <header class="table-player-name">{{players[seat].name}}</header>
         <div class={"table-hand-" + Seat.name(seat)}>
            <hand-component seat="{{seat}}"/>
         </div>
      </section>
   </div>
   <div class="table-board">
      <!-- {board} -->
   </div>
   <div class="table-bidding-box">
      <bidding-box class="table-bidding-box"/>
   </div>
</div>
