<div class="bridge-table">
   <div class="table-players">
      <section *for="#seat of seats"
               [class-name]='"table-edge-" + Seat.name(seat)'>
         <header class="table-player-name">{{players[seat].name}}</header>
         <div [class-name]='"table-hand-" + Seat.name(seat)'>
            <hand-component seat="{{seat}}"></hand-component>
         </div>
      </section>
   </div>
   <div class="table-board">
      <trick-component [class.hidden]="!gameService.currentState.biddingHasEnded"></trick-component>
      <bidding-history [class.hidden]="gameService.currentState.biddingHasEnded"></bidding-history>
   </div>
   <div class="table-bidding-box">
      <bidding-box class="table-bidding-box"></bidding-box>
   </div>
</div>
