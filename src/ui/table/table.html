      <import from='../board/board'></import>
      <import from='../player/player'></import>
      <import from='../player/hand'></import>
      <import from='../player/bidding-box'></import>

      <div class="table-container" layout="column" layout-align="space-between">

          <div class="table-edge-ns"
               flex="25">
              <div layout="row" layout-align="center">
                  <div layout="column" layout-align="center">
                      <tower-player class="table-player-north"
                                    player.bind="game.north"></tower-player>
                      <tower-hand class="table-hand-north"
                                  player.bind="game.north"></tower-hand>
                  </div>
                  <div layout="column" layout-align="end">
                      <tower-bidding-box class="table-bidding-north"
                                         player.bind="game.north"
                                         bidding.bind="game.bidding"></tower-bidding-box>
                  </div>
              </div>
          </div>

          <div class="table-center"
               flex="50">
              <div layout="row" layout-align="space-between">
                  <div class="table-edge-ew" flex="30">
                      <tower-player class="table-player-west"
                                    player.bind="game.west"></tower-player>
                      <tower-hand class="table-hand-west"
                                  player.bind="game.west"></tower-hand>
                      <tower-bidding-box class="table-bidding-west"
                                         player.bind="game.west"
                                         bidding.bind="game.bidding"></tower-bidding-box>
                  </div>

                  <div flex="40">
                      <tower-board board.bind="game.currentBoard"></tower-board>
                  </div>

                  <div class="table-edge-ew" flex="30">
                      <tower-player class="table-player-east"
                                    player.bind="game.east"></tower-player>
                      <tower-hand class="table-hand-east"
                                  player.bind="game.east"></tower-hand>
                      <tower-bidding-box class="table-bidding-east"
                                         player.bind="game.east"
                                         bidding.bind="game.bidding"></tower-bidding-box>
                  </div>
              </div>
          </div>

          <div class="table-edge-ns"
               flex="25">
              <div layout="row" layout-align="center">
                  <tower-bidding flex="25" bidding="game.currentBoard.bidding"></tower-bidding>

                  <div flex="50" layout="column" layout-align="center center">
                      <tower-player class="table-player-south"
                                    player.bind="game.south"></tower-player>
                      <tower-hand class="table-hand-south"
                                  player.bind="game.south"></tower-hand>
                  </div>

                  <div flex="25" class="table-bidding-box" layout="column" layout-align="center">
                      <tower-bidding-box class="table-bidding-south"
                                         player.bind="game.south"
                                         bidding.bind="game.bidding"></tower-bidding-box>
                  </div>
              </div>
